defaults:
  run:
    working-directory: efimeral

on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 19.x, 20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - run: npm install
      - run: npm run test
      - run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_API_TIMEOUT: ${{ vars.REACT_APP_API_TIMEOUT }}
          REACT_APP_SENTRY_DSN: ${{ secrets.REACT_APP_SENTRY_DSN }}
      - name: Upload build artifacs
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.node-version }}
          #Â Path needs to be complete here! See: https://stackoverflow.com/questions/67831018/github-actions-upload-artifact-not-finding-provided-path-from-npm-run-build  
          path: ./efimeral/build
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    needs: [test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: build-${{ matrix.node-version }}
      - name: deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: .
